<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

            </div>
                <div class="img-recents">

                    <img src="assets/imgProfessional.svg" alt="Professional">
                </div>
                <div class="post-desenvolvimento">
                    <p>desenvolvimento</p>
                    <p id="post-saude">saude</p>
                    <h2 id="title-mobile">Desenvolvimento mobile</h2>
                    <h2 id="title-saude">Balancear vida profissional e pessoal</h2>
                </div>
            </div>

        </section>
        
        
        
            
        
    </main>
